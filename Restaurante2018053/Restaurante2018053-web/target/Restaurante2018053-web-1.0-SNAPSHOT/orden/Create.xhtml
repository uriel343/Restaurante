<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenCreateDlg" widgetVar="OrdenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdenTitle}">
            <h:form id="OrdenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_idorden}" for="idorden" />
                        <p:inputText id="idorden" value="#{ordenController.selected.idorden}" title="#{bundle.CreateOrdenTitle_idorden}" required="true" requiredMessage="#{bundle.CreateOrdenRequiredMessage_idorden}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_idmesero}" for="idmesero" />
                        <p:selectOneMenu id="idmesero" value="#{ordenController.selected.idmesero}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_idmesero}">
                            <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"
                                           var="idmeseroItem"
                                           itemValue="#{idmeseroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{ordenController.selected.idcliente}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_idcliente}">
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_idmesa}" for="idmesa" />
                        <p:selectOneMenu id="idmesa" value="#{ordenController.selected.idmesa}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_idmesa}">
                            <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"
                                           var="idmesaItem"
                                           itemValue="#{idmesaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenController.create}" value="#{bundle.Save}" update="display,:OrdenListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
