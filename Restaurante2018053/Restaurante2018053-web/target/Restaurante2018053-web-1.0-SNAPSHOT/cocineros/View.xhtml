<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CocinerosViewDlg" widgetVar="CocinerosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCocinerosTitle}">
            <h:form id="CocinerosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cocinerosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCocinerosLabel_idcocinero}"/>
                        <h:outputText value="#{cocinerosController.selected.idcocinero}" title="#{bundle.ViewCocinerosTitle_idcocinero}"/>
                        <h:outputText value="#{bundle.ViewCocinerosLabel_nombres}"/>
                        <h:outputText value="#{cocinerosController.selected.nombres}" title="#{bundle.ViewCocinerosTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewCocinerosLabel_apellidos}"/>
                        <h:outputText value="#{cocinerosController.selected.apellidos}" title="#{bundle.ViewCocinerosTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewCocinerosLabel_edad}"/>
                        <h:outputText value="#{cocinerosController.selected.edad}" title="#{bundle.ViewCocinerosTitle_edad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CocinerosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
