<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleordenViewDlg" widgetVar="DetalleordenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleordenTitle}">
            <h:form id="DetalleordenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleordenController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleordenLabel_detalleordenPK_iddetalleorden}"/>
                        <h:outputText value="#{detalleordenController.selected.detalleordenPK.iddetalleorden}" title="#{bundle.ViewDetalleordenTitle_detalleordenPK_iddetalleorden}"/>
                        <h:outputText value="#{bundle.ViewDetalleordenLabel_precioplato}"/>
                        <h:outputText value="#{detalleordenController.selected.precioplato}" title="#{bundle.ViewDetalleordenTitle_precioplato}"/>
                        <h:outputText value="#{bundle.ViewDetalleordenLabel_cantidadplato}"/>
                        <h:outputText value="#{detalleordenController.selected.cantidadplato}" title="#{bundle.ViewDetalleordenTitle_cantidadplato}"/>
                        <h:outputText value="#{bundle.ViewDetalleordenLabel_preciototal}"/>
                        <h:outputText value="#{detalleordenController.selected.preciototal}" title="#{bundle.ViewDetalleordenTitle_preciototal}"/>
                        <h:outputText value="#{bundle.ViewDetalleordenLabel_fechaorden}"/>
                        <h:outputText value="#{detalleordenController.selected.fechaorden}" title="#{bundle.ViewDetalleordenTitle_fechaorden}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDetalleordenLabel_orden}"/>
                        <h:outputText value="#{detalleordenController.selected.orden}" title="#{bundle.ViewDetalleordenTitle_orden}"/>
                        <h:outputText value="#{bundle.ViewDetalleordenLabel_idcocinero}"/>
                        <h:outputText value="#{detalleordenController.selected.idcocinero}" title="#{bundle.ViewDetalleordenTitle_idcocinero}"/>
                        <h:outputText value="#{bundle.ViewDetalleordenLabel_idplato}"/>
                        <h:outputText value="#{detalleordenController.selected.idplato}" title="#{bundle.ViewDetalleordenTitle_idplato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleordenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
