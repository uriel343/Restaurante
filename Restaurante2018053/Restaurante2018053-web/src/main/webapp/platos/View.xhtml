<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlatosViewDlg" widgetVar="PlatosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlatosTitle}">
            <h:form id="PlatosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{platosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlatosLabel_idplato}"/>
                        <h:outputText value="#{platosController.selected.idplato}" title="#{bundle.ViewPlatosTitle_idplato}"/>
                        <h:outputText value="#{bundle.ViewPlatosLabel_nombreplato}"/>
                        <h:outputText value="#{platosController.selected.nombreplato}" title="#{bundle.ViewPlatosTitle_nombreplato}"/>
                        <h:outputText value="#{bundle.ViewPlatosLabel_precioplato}"/>
                        <h:outputText value="#{platosController.selected.precioplato}" title="#{bundle.ViewPlatosTitle_precioplato}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlatosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
